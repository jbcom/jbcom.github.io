<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@600;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, sans-serif;
      font-size: 11pt;
      line-height: 1.5;
      color: #1e293b;
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 60px;
    }
    
    h1 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 28pt;
      font-weight: 700;
      margin-bottom: 8px;
      color: #0f172a;
    }
    
    h2 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 16pt;
      font-weight: 700;
      margin-top: 24px;
      margin-bottom: 12px;
      color: #0f172a;
      border-bottom: 2px solid #06b6d4;
      padding-bottom: 4px;
    }
    
    h3 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 13pt;
      font-weight: 600;
      margin-top: 16px;
      margin-bottom: 4px;
      color: #0f172a;
    }
    
    h4 {
      font-size: 11pt;
      font-weight: 600;
      margin-top: 12px;
      margin-bottom: 4px;
      color: #06b6d4;
    }
    
    p {
      margin-bottom: 8px;
    }
    
    ul {
      margin: 8px 0 12px 20px;
    }
    
    li {
      margin-bottom: 4px;
    }
    
    strong {
      font-weight: 600;
      color: #0f172a;
    }
    
    a {
      color: #06b6d4;
      text-decoration: none;
    }
    
    .header {
      text-align: center;
      margin-bottom: 24px;
    }
    
    .contact {
      font-size: 10pt;
      margin-top: 8px;
      color: #64748b;
    }
    
    .company {
      color: #06b6d4;
      font-weight: 600;
    }
    
    .period {
      color: #64748b;
      font-size: 10pt;
      font-style: italic;
    }
  </style>
</head>
<body>
  $body$
</body>
</html>
