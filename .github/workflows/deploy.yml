name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pandoc and weasyprint
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc wkhtmltopdf python3-pip
          pip3 install weasyprint

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install PyYAML
        run: pip3 install pyyaml

      - name: Build static site
        run: |
          # Create dist directory
          mkdir -p dist
          
          # Copy all static HTML files
          cp *.html dist/
          
          # Copy assets directory (CSS, images)
          cp -r assets dist/
          
          # Copy public directory contents (includes .well-known/security.txt)
          if [ -d "public" ]; then
            cp -r public/* dist/
          fi
          
          # Note: ecosystem.html is already generated and committed
          # No need to regenerate it from YAML during CI

      - name: Generate resume PDF and DOCX
        run: |
          # Generate PDF from markdown
          pandoc content/resume.md -o dist/Jon_Bogaty_Resume_2025.pdf \
            --pdf-engine=wkhtmltopdf \
            --template=templates/resume-pdf.html \
            -V geometry:margin=1in
          
          # Generate DOCX from markdown
          pandoc content/resume.md -o dist/Jon_Bogaty_Resume_2025.docx

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
