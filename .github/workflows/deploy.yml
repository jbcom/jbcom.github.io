name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Install pandoc and weasyprint
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc wkhtmltopdf python3-pip
          pip3 install weasyprint

      - name: Setup Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version: '3.x'

      - name: Install PyYAML
        run: pip3 install pyyaml

      - name: Build static site
        run: |
          # Create dist directory
          mkdir -p dist
          
          # Copy all static HTML files
          cp *.html dist/
          
          # Copy assets directory (CSS, images)
          cp -r assets dist/
          
          # Copy public directory contents (includes .well-known/security.txt)
          if [ -d "public" ]; then
            cp -r public/* dist/
          fi
          
          # Note: ecosystem.html is already generated and committed
          # No need to regenerate it from YAML during CI

      - name: Generate resume PDF and DOCX
        run: |
          # Generate PDF from markdown
          pandoc content/resume.md -o dist/Jon_Bogaty_Resume_2025.pdf \
            --pdf-engine=wkhtmltopdf \
            --template=templates/resume-pdf.html \
            -V geometry:margin=1in
          
          # Generate DOCX from markdown
          pandoc content/resume.md -o dist/Jon_Bogaty_Resume_2025.docx

      - name: Setup Pages
        uses: actions/configure-pages@983d7736d9b0ae728b81ab479565c72886d7745b # v5.0.0

      - name: Upload artifact
        uses: actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b # v4.0.0
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5
