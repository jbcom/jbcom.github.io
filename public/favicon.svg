<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E8A849"/>
      <stop offset="100%" stop-color="#C4882E"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F0B866" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#E8A849" stop-opacity="0"/>
    </linearGradient>
    <clipPath id="roundedRect">
      <rect width="512" height="512" rx="108" ry="108"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="108" fill="#0B0D14"/>

  <!-- Subtle grid pattern -->
  <g clip-path="url(#roundedRect)" opacity="0.06">
    <line x1="0" y1="128" x2="512" y2="128" stroke="#E8A849" stroke-width="1"/>
    <line x1="0" y1="256" x2="512" y2="256" stroke="#E8A849" stroke-width="1"/>
    <line x1="0" y1="384" x2="512" y2="384" stroke="#E8A849" stroke-width="1"/>
    <line x1="128" y1="0" x2="128" y2="512" stroke="#E8A849" stroke-width="1"/>
    <line x1="256" y1="0" x2="256" y2="512" stroke="#E8A849" stroke-width="1"/>
    <line x1="384" y1="0" x2="384" y2="512" stroke="#E8A849" stroke-width="1"/>
  </g>

  <!-- Glow effect behind letters -->
  <ellipse cx="256" cy="270" rx="160" ry="120" fill="url(#glow)"/>

  <!-- Border accent -->
  <rect width="512" height="512" rx="108" fill="none" stroke="url(#bg)" stroke-width="3" opacity="0.4"/>

  <!-- "JB" lettermark -->
  <text
    x="256" y="310"
    font-family="'Instrument Serif', Georgia, serif"
    font-size="240"
    font-weight="400"
    fill="url(#bg)"
    text-anchor="middle"
    letter-spacing="-12"
    font-style="italic"
  >JB</text>

  <!-- Corner accent marks -->
  <path d="M40,108 L40,60 Q40,40 60,40 L108,40" fill="none" stroke="#E8A849" stroke-width="4" opacity="0.5"/>
  <path d="M472,108 L472,60 Q472,40 452,40 L404,40" fill="none" stroke="#C4882E" stroke-width="4" opacity="0.5"/>
  <path d="M40,404 L40,452 Q40,472 60,472 L108,472" fill="none" stroke="#C4882E" stroke-width="4" opacity="0.5"/>
  <path d="M472,404 L472,452 Q472,472 452,472 L404,472" fill="none" stroke="#E8A849" stroke-width="4" opacity="0.5"/>
</svg>
